<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Confirmation</title>
  <style>
    dialog {
      border: none;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #dc2626;
      color: white;
    }
    .cancel-btn {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>

  <h2>Book Title 1</h2>
  <form method="dialog">
    <button class="btn delete-btn" onclick="document.getElementById('confirmDialog').showModal()">Delete</button>
  </form>

  <dialog id="confirmDialog">
    <p>Are you sure you want to delete this user?</p>
    <form method="dialog">
      <button class="btn delete-btn">OK</button>
      <button class="btn cancel-btn" onclick="document.getElementById('confirmDialog').close()">Cancel</button>
    </form>
  </dialog>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            margin: 0; /* Loại bỏ margin mặc định của body */
        }
        .header {
            background-color: #f4a261;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .header .logo-container {
            background-color: white; /* Tạo nền trắng cho logo */
            display: inline-block; /* Chỉ bao quanh logo */
            padding: 10px; /* Khoảng cách giữa logo và viền */
        }
        .header img {
            max-width: 2000px;
        }
        .nav-custom {
            background-color: #f4a261;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .nav-custom a {
            color: white !important;
            margin: 0 10px;
            text-decoration: none;
        }
        .nav-custom a:hover {
            text-decoration: underline;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
            max-width: 1200px; /* Giới hạn chiều rộng nội dung giữa */
            margin: 0 auto; /* Căn giữa nội dung */
        }
        .section h2 {
        font-weight: bold;
        }
        .footer {
            background-color: #e9c46a;
            padding: 10px;
            text-align: center;
            width: 100%;
            color: white;
        }
        /* Loại bỏ padding mặc định của container */
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/vi/2/2d/Logo_Trường_Đại_học_FPT.svg" alt="FPT University Logo" class="img-fluid">
            </div>
            
        </div>

        <!-- Navigation -->
        <div class="nav-custom">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <!-- About Section -->
        <div class="section">
            <h2>About</h2>
            <p>This is the about section of the website.</p>
        </div>

        <!-- Contact Section -->
        <div class="section">
            <h2>Contact</h2>
            <p>For any inquiries, please contact us at us@example.com.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2023 Website. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

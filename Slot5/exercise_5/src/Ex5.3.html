<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 3 - Grid Chuẩn (2-3-4)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-box {
      background-color: #d6d6d6;
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    .footer-custom {
      background-color: #d9c6c6;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Alert Section -->
  <div class="alert alert-secondary text-start rounded-0 mb-0">
    <h4 class="mb-0">Let's test the grid!</h4>
  </div>
   
  <!-- Grid Section -->
  <div class="container my-4">

    <!-- Hàng 1: 2 cột -->
    <div class="row">
      <div class="col grid-box">First col</div>
      <div class="col grid-box">Second col</div>
    </div>

    <!-- Hàng 2: 3 cột -->
    <div class="row">
      <div class="col-md-4 grid-box">col</div>
      <div class="col-md-4 grid-box">col</div>
      <div class="col-md-4 grid-box">col</div>
    </div>

    <!-- Hàng 3: 4 cột -->
    <div class="row">
      <div class="col-md-3 grid-box">col</div>
      <div class="col-md-3 grid-box">col</div>
      <div class="col-md-3 grid-box">col</div>
      <div class="col-md-3 grid-box">col</div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer-custom">
    Created by ABC!
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

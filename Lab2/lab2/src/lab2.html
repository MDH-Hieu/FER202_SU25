<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2c2c2c;
      color: #fff;
    }

    .navbar-brand {
      padding-left: 1rem;
    }

    .nav-link {
      color: #ccc !important;
      font-weight: normal;
    }

    .nav-link.active {
      color: white !important;
      font-weight: bold;
    }

    .hero {
      background: url('pizza.png') no-repeat center center/cover;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 2rem;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      text-align: left;
    }

    .card-text del {
      color: black;
    }

    .btn-full {
      width: 100%;
    }

    .form-section {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
    }

    .menu-heading,
    .booking-heading {
      padding-left: 1rem;
    }

    .booking-heading {
      text-align: center;
      margin-bottom: 10px;
    }

    .badge-custom {
      position: absolute;
      top: 0;
      left: 0;
      width: 33.33%;
      text-align: center;
      padding: 5px 0;
      background-color: yellow;
      color: black;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 0 0 8px 0;
    }

    .btn-send {
      background-color: #ffc107;
      font-weight: bold;
      color: white;
      border: none;
    }

    .btn-send:hover {
      background-color: #e0a800;
      color: white;
    }

    .card-title, .card-text {
      margin-left: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Pizza House</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" />
        <button class="btn btn-danger" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h2 class="fw-bold">Neapolitan Pizza</h2>
    <p class="lead">If you are looking for traditional Italian pizza, the Neapolitan is the best option!</p>
  </div>

  <!-- Menu Section -->
  <div class="container py-5">
    <h3 class="menu-heading mb-4">Our Menu</h3>
    <div class="row g-4">
      <!-- Margherita Pizza -->
      <div class="col-md-3">
        <div class="card position-relative">
          <span class="badge-custom">SALE</span>
          <img src="pizza1.png" class="card-img-top" alt="Margherita Pizza">
          <div class="card-body">
            <h5 class="card-title">Margherita Pizza</h5>
            <p class="card-text">
              <del>$40.00</del> <span class="text-warning fw-bold">$24.00</span>
            </p>
            <button class="btn btn-dark btn-full">Buy</button>
          </div>
        </div>
      </div>

      <!-- Mushroom Pizza -->
      <div class="col-md-3">
        <div class="card position-relative">
          <img src="pizza2.png" class="card-img-top" alt="Mushroom Pizza">
          <div class="card-body">
            <h5 class="card-title">Mushroom Pizza</h5>
            <p class="card-text">$25.00</p>
            <button class="btn btn-dark btn-full">Buy</button>
          </div>
        </div>
      </div>

      <!-- Hawaiian Pizza -->
      <div class="col-md-3">
        <div class="card position-relative">
          <span class="badge-custom">NEW</span>
          <img src="pizza3.png" class="card-img-top" alt="Hawaiian Pizza">
          <div class="card-body">
            <h5 class="card-title">Hawaiian Pizza</h5>
            <p class="card-text">$30.00</p>
            <button class="btn btn-dark btn-full">Buy</button>
          </div>
        </div>
      </div>

      <!-- Pesto Pizza -->
      <div class="col-md-3">
        <div class="card position-relative">
          <span class="badge-custom">SALE</span>
          <img src="pizza4.png" class="card-img-top" alt="Pesto Pizza">
          <div class="card-body">
            <h5 class="card-title">Pesto Pizza</h5>
            <p class="card-text">
              <del>$50.00</del> <span class="text-warning fw-bold">$36.00</span>
            </p>
            <button class="btn btn-dark btn-full">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Form -->
  <div class="container pb-4">
    <h3 class="booking-heading">Book Your Table</h3>
    <form class="form-section text-light">
      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Your Name *" required>
        </div>
        <div class="col-md-4">
          <input type="email" class="form-control" placeholder="Your Email *" required>
        </div>
        <div class="col-md-4">
          <select class="form-select" required>
            <option selected disabled>Select a Service</option>
            <option>Dine-in</option>
            <option>Takeaway</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Please write your comment"></textarea>
      </div>
      <button type="submit" class="btn btn-send">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
